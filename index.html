<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lisp Highlight Demo</title>
    <style>
      body {
        font-family: monospace;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }
      .container {
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        margin-top: 0;
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 10px;
        font-family: monospace;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #2294f1;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 20px;
      }
      button:hover {
        background: #1874cf;
      }
      pre {
        padding: 15px;
        border: 1px solid #ddd;
        white-space: pre-wrap;
        word-wrap: break-word;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Lisp Highlight Demo</h2>

      <textarea id="input" placeholder="Type your Lisp code here...">
(define (factorial n)
  (if (<= n 1)
      1
      (* n (factorial (- n 1)))))</textarea>

      <button id="highlightBtn">Highlight Code</button>

      <pre id="output"></pre>
    </div>

    <script type="module">
      import { highlightLisp } from "./index.js";

      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const button = document.getElementById("highlightBtn");

      button.addEventListener("click", () => {
        const raw = input.value;
        output.innerHTML = highlightLisp(raw);
      });
    </script>
  </body>
</html>
